<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="gameboard">
    <div id="scoreboard">
      <div class="score" id="playerscore">YOU : 0</div>
      <div id="separator"></div>
      <div class="score" id="AIscore">AI : 0</div>
    </div>
    <div id="choicedisplay">
     <img class="idk" id="playerChoice" src="rock.png">
     <img class="idk" id="AIChoice" src="rock.png">
    </div>
  </div>
  <div id="choicebox">
    <img class="moves" id="rock" src="rock.png">
    <img class="moves" id="scissors" src="scissors.png">
    <img class="moves" id="paper" src="paper.png">
  </div>

<script src="script.js"></script>

</body>

</html>
