<!DOCTYPE HYTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Phone and E-mail checker</h1>
<div id="checker">
  <div class="container">
    <div class="object"><input type="text" placeholder="Phone number" id="phoneBox"></div>
    <div class="object"><button class="checkButton" id="phoneButton">Check</button></div>
    <div class="object" id="phoneResult"></div>
  </div>
  <div class="container">
    <div class="object"><input type="text" placeholder="E-mail" id="emailBox"></div>
    <div class="object"><button class="checkButton" id="emailButton">Check</button></div>
    <div class="object" id="emailResult"></div>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
